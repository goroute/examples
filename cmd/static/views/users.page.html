
{{template "base" .}}

{{define "title"}}Items{{end}}

{{define "main"}}
    <h1>Items</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        {{range .Users}}
            <tr>
                <th scope="row">{{.ID}}</th>
                <td>{{.FirstName}}</td>
                <td>{{.LastName}}</td>
                <td>{{.AccountName}}</td>
            </tr>
        {{end}}
        </tbody>
    </table>
{{end}}
